<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body{
      background-color: hsl(233, 47%, 7%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Inter;
    }
    .card{
      background-color: #1C1A38;
      display: flex;
      width: 70%;
      border-radius: 10px;
      overflow: hidden;
    }
    .card-image{
      flex: 1 1 50%;
      order: 2;
      position: relative;
    }
    .card-image img{
      height: 100%;
      object-fit: cover;
      overflow: hidden;
    }
    .card-image::after {
      content: "";
      position: absolute;
      inset: 0;
      background: hsl(277, 69%, 54%);
      mix-blend-mode: multiply;       
      opacity: 0.8;                   
    }
    .card-content{
      flex: 1 1 50%;
      order: 1;
      padding: 40px;
      padding-left: 70px;
      padding-right: 80px;
    }
    .heading{
      font-size: 2.4rem;
      font-weight: 700;
    }
    .heading span{
      color: hsl(277, 64%, 61%);
    }
    .card-content p{
      color: hsla(0, 0%, 100%, 0.75);
      font-weight: 400;
      font-size: 0.98rem;
      line-height: 1.5;
    }
    .stats{
      margin-top: 70px;
      margin-right: 70px;
      display: flex;
      gap: 60px;
    }
    .stats dt{
      font-size: 1.5rem;
      font-weight: 700;
    }
    .stats dd{
      color: hsla(0, 0%, 100%, 0.6);
      margin: 0;
      margin-top: 5px;
      font-size: 0.8rem;
      font-family: Lexend Deca;
      font-weight: 400;
    }
    @media (max-width: 376px) {
      body{
        margin-top: 200px;
        margin-bottom: 200px;
      }
      .card {
        flex-direction: column;
        width: 90%; /* smaller width on mobile */
        text-align: center;
      }
      .card-image {
        order: 1;   
        flex: none; 
        width: 100%;
        height: 270px; 
      }

      .card-content {
        order: 2;   
        padding: 20px;
      }
      .card-content {
        padding: 20px;
      }
      .stats {
        flex-direction: column;
        margin-top: 30px;
        margin-right: 0;
        align-items: center;
        gap: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="./images/image-header-desktop.jpg" alt="Team-image">
    </div>
    <div class="card-content">
      <h2 class="heading">Get <span>insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div>
          <dt>10k+</dt>
          <dd>COMPANIES</dd>
        </div>
        <div>
          <dt>314</dt>
          <dd>TEMPLATES</dd>
        </div>
        <div>
          <dt>12M+</dt>
          <dd>QUERIES</dd>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
